<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:nxthemes="http://nuxeo.org/nxthemes"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:nxh="http://nuxeo.org/nxweb/html"
    xmlns:nxu="http://nuxeo.org/nxweb/util"
    xmlns:nxl="http://nuxeo.org/nxforms/layout"
    xmlns:nxd="http://nuxeo.org/nxweb/document"
    xmlns:rich="http://richfaces.org/rich">

    <ui:define name="body">
    
		<div class="container">

			<h:form id="mass_validation_form">


				<c:choose>
					<c:when test="#{massValidation.withValidation}" >
						<h1>#{messages['massvalidation.action.validate']}</h1>
					</c:when>
					<c:otherwise>
						<h1>#{messages['massvalidation.action.modify']}</h1>
					</c:otherwise>
				</c:choose>
				
				<p class="ambiance-info infoFeedback">
					<h:outputText value="#{interpolator.interpolate(messages['massvalidation.prevalidation'], massValidation.nbDocToModify)}" escape="false"/>
				</p>
				<br />

				<nxl:layout name="mv_layout" mode="edit"
					value="#{currentDocument}" />


				<div class="buttonsGadget">
					<h:commandButton action="#{massValidation.backToChoose()}" value="Précédent" immediate="true" />
					<h:commandButton action="#{massValidation.validate()}" value="Suivant" />											
				</div>
			
			</h:form>
			
	    	
    	</div>	
    </ui:define>

</nxthemes:composition>
