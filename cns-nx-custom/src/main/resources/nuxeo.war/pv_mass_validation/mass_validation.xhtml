<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<nxthemes:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:nxthemes="http://nuxeo.org/nxthemes"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:nxh="http://nuxeo.org/nxweb/html"
	xmlns:nxu="http://nuxeo.org/nxweb/util"
	xmlns:nxl="http://nuxeo.org/nxforms/layout"
	xmlns:nxd="http://nuxeo.org/nxweb/document"
	xmlns:rich="http://richfaces.org/rich">


	<ui:define name="body">

		<div class="container">

			<h:form id="mass_validation_form">
			
				
				<h1>#{messages['massvalidation.action']}</h1>
				

				<h:selectOneMenu id="chooseIfValidation"
					value="#{massValidation.withValidation}">
					<f:selectItem id="true" itemLabel="#{messages['massvalidation.action.validate']}" itemValue="true" />
					<f:selectItem id="false" itemLabel="#{messages['massvalidation.action.modify']}" itemValue="false" />
				</h:selectOneMenu>

				<div>
					<h:commandButton action="#{massValidation.goToChooseDocs()}"
						value="Suivant"  />
				</div>
	
			</h:form>
			
		</div>
	</ui:define>

</nxthemes:composition>
